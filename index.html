<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar y Copiar como PDF</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
    <!-- Contenido de tu página -->
    <div id="contenido" contenteditable="true">
      <!-- Tu contenido aquí -->
      <h1>Mi página web</h1>
      <p>¡Hola, mundo!</p>
  </div>
  
<!-- Enlace a la librería de TinyMCE -->
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Configuración de TinyMCE -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        tinymce.init({
            selector: "#contenido",
            height: 300,
            menubar: false,
            plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table paste code help wordcount"
            ],
            toolbar: "undo redo | formatselect | " +
                "bold italic underline strikethrough | " +
                "alignleft aligncenter alignright alignjustify | " +
                "bullist numlist outdent indent | " +
                "removeformat | help"
        });
    });
</script>
    <!-- Botones para descargar y copiar como PDF -->
    <button onclick="descargarComoPDF()">Descargar como PDF</button>
    <button onclick="copiarContenido()">Copiar Contenido</button>

    <!-- Script para convertir y descargar como PDF -->
   
    <!-- Área para copiar el contenido -->
    <div id="copiarContenido"></div>
</body>
</html>
